<div class="flex flex-col items-center">
    <div class="space-y-4 mb-12">

        <h1 class="text-[30px] font-bold">Create New Post Here..</h1>
        <div class="">
          <a href="#" routerlink="/post/index" class="flex items-center justify-center rounded-md px-4 py-2 bg-yellow-500 w-fit">Back</a>
        </div>
      
        <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">
          <div class="flex flex-col w-full">
            <label for="title">Title:</label>
            <input type="text" id="title" formControlName="title" class="border-2 border-black rounded-md px-2" [(ngModel)]="post.title"/>
            <div *ngIf="f['title'].touched && f['title'].invalid">
              <div *ngIf="f['title'].errors && f['title'].errors['required']" class="text-sm">
                Title is Required
              </div>
            </div>
          </div>
      
          <div class="flex flex-col w-full">
            <label for="body">Body:</label>
            <input type="text" id="body" formControlName="body" class="border-2 border-black rounded-md px-2" [(ngModel)]="post.body" />
            <div *ngIf="f['body'].touched && f['body'].invalid">
              <div *ngIf="f['body'].errors && f['body'].errors['required']" class="text-sm">
                Post is Required
              </div>
            </div>
          </div>
      
          <button class="flex items-center justify-center rounded-md px-4 py-2 bg-yellow-500" type="submit" [disabled]="!form.valid">Update</button>
        </form>
    </div>

</div>
