<div class="flex flex-col">
  <h1>CRUD Application</h1>
  <a href="#" routerLink="/post/create" class="flex items-center bg-blue-400 rounded-md px-5 py-2 text-white w-fit">Create Post</a>


  <div class="relative overflow-x-auto">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    Id
                </th>
                <th scope="col" class="px-6 py-3">
                    Title
                </th>
                <th scope="col" class="px-6 py-3">
                    Post
                </th>
                <th scope="col" class="px-6 py-3">
                    Action
                </th>
            </tr>
        </thead>
        <tbody>
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700" *ngFor="let post of posts">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {{post.id}}
                </th>
                <td class="px-6 py-4">
                    {{post.title}}
                </td>
                <td class="px-6 py-4">
                    {{post.body}}
                </td>
                <td class="px-6 py-4 space-y-2 text-white items-center">
                    <a href="#" [routerLink]="['/post/',post.id,'view']" class="flex items-center justify-center rounded-md px-4 py-1 bg-green-500">
                        View
                    </a>
                    <a href="#" [routerLink]="['/post/',post.id,'view']" class="flex items-center justify-center rounded-md px-4 py-1 bg-blue-500">
                        Edit
                    </a>
                    <button (click)="deletePost(post.id)" type="button" class="flex items-center rounded-md px-4 py-1 bg-red-500">
                        Delete
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</div>
